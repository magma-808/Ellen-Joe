        /* ============================================
           VARI√ÅVEIS CSS GLOBAIS E RESET
           ============================================ */
        :root {
            /* Cores Principais - Tema Neon Preto/Vermelho */
            --neon-red: #ff003c;
            --neon-red-light: #ff3366;
            --neon-red-dark: #cc0030;
            --neon-pink: #ff00ff;
            --neon-pink-light: #ff66ff;
            --neon-cyan: #00ffff;
            --neon-purple: #9d00ff;
            
            /* Cores de Fundo */
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --bg-card: rgba(20, 20, 20, 0.95);
            --bg-glass: rgba(10, 10, 10, 0.85);
            
            /* Cores de Texto */
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-tertiary: #999999;
            --text-accent: var(--neon-red);
            
            /* Cores de Estado */
            --success: #00ff88;
            --error: #ff3333;
            --warning: #ffaa00;
            --info: #0099ff;
            
            /* Efeitos Glow */
            --glow-red: 0 0 20px rgba(255, 0, 60, 0.7);
            --glow-pink: 0 0 20px rgba(255, 0, 255, 0.7);
            --glow-cyan: 0 0 20px rgba(0, 255, 255, 0.7);
            --glow-strong: 0 0 30px rgba(255, 0, 60, 0.9);
            
            /* Bordas */
            --border-primary: 2px solid rgba(255, 0, 60, 0.3);
            --border-glow: 2px solid rgba(255, 0, 60, 0.6);
            --border-radius: 12px;
            --border-radius-lg: 20px;
            --border-radius-xl: 30px;
            
            /* Sombras */

            --shadow-neon: 0 0 40px rgba(255, 0, 60, 0.4);
            --shadow-inset: inset 0 0 20px rgba(0, 0, 0, 0.5);
            
            /* Transi√ß√µes */
            --transition-fast: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            
            /* Espa√ßamentos */

            /* Z-index */

            --z-normal: 1;
            --z-tooltip: 100;
            --z-modal: 1000;
            --z-notification: 2000;
        }
